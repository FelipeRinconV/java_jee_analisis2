<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Login</ui:insert></title>
</h:head>

<body>

<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>


	<div id="header">
		
		<ui:insert name="header">

              <h1 >Este es el header</h1>

		</ui:insert>
	</div>


	<div id="content">
	<h:panelGroup rendered="#{!seguridadBean.autenticado}">	
         <ui:insert name="login">
            <h:form>
               <h:panelGrid columns="2">
                 <h:outputText value="Login"  />
                 <h:inputText value="#{seguridadBean.email}"/>
                 <h:outputText value="Clave" />
                 <h:inputSecret value="#{seguridadBean.contrasenia}" />
               </h:panelGrid>
                <h:commandButton value="Aceptar" action="#{seguridadBean.iniciarSesion}"/>
             </h:form>
             <h:messages></h:messages>
        </ui:insert>
        
        
    </h:panelGroup>
    
    
    <h:panelGroup rendered="#{seguridadBean.autenticado}">
             <ui:insert name="content"> 
             
             </ui:insert>
    </h:panelGroup>
	
	</div>

	<div id="footer">
		<ui:insert name="footer">
    	Footer area.  See comments below this line in the source.
    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<!--<ui:include src="footer.xhtml"/>  -->
		</ui:insert>
	</div>

</body>

</html>
