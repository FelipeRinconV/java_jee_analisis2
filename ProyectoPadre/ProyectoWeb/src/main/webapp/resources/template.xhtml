<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Login</ui:insert></title>
</h:head>

<body>

	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />


	<div id="header">

		<h:panelGroup rendered="#{!seguridadBean.autenticado}">

			<h:form>

				<p:growl id="messages" />

				<p:menubar>

					<f:facet name="options">

						<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"  />

						<p:commandButton type="button" value="Identificate"
							icon="pi pi-home" onclick="PF('dlg').show();" />


						<p:dialog header="Login" widgetVar="dlg" resizable="false">

							<h:form>
								<h:panelGrid columns="2">
									<h:outputText value="Login" />
									<h:inputText value="#{seguridadBean.email}" />
									<h:outputText value="Clave" />
									<h:inputSecret value="#{seguridadBean.contrasenia}" />
								</h:panelGrid>
								<h:commandButton value="Aceptar"
									action="#{seguridadBean.iniciarSesion}" />
							</h:form>
							<h:messages></h:messages>

						</p:dialog>

					</f:facet>
				</p:menubar>
			</h:form>

			
		</h:panelGroup>


		<h:panelGroup rendered="#{!seguridadBean.autenticado}">
			<h:form>
				<p:menubar>



					<p:submenu label="Categorias"></p:submenu>



					<p:menuitem value="Ayuda"></p:menuitem>


				</p:menubar>
			</h:form>
		</h:panelGroup>


		<h:panelGroup rendered="#{seguridadBean.autenticado}">

			<h:form>

				<p:growl id="messages" />

				<p:menubar>

					<f:facet name="options">

						<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />

						<p:commandButton type="button" value="Cerrar sesion"
							icon="pi pi-home" onclick="PF('dlg').show();" />

					</f:facet>
				</p:menubar>
			</h:form>

		</h:panelGroup>


		<h:panelGroup rendered="#{seguridadBean.autenticado}">
			<h:form>
				<p:menubar>



					<p:submenu label="Categorias"></p:submenu>

					<p:menuitem value="Vender" url="http://localhost:8080/ProyectoWeb/secure/crearProducto.xhtml">  </p:menuitem>


					<p:submenu label="Mi cuenta"></p:submenu>


					<p:menuitem value="Ayuda"></p:menuitem>


				</p:menubar>
			</h:form>
		</h:panelGroup>
	</div>


	<div id="content">

		<ui:insert name="content">

		</ui:insert>

	</div>

	<div id="footer">
		<ui:insert name="footer">

			<center>Unimarket-2019</center>


		</ui:insert>
	</div>

</body>

</html>
