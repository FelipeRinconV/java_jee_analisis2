<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">


            <center>
			<h:form rendered="true">

				<p:commandButton value="Iniciar sesion"
					oncomplete="PF('inicioSesion').show()" />
			</h:form>


			<p:dialog widgetVar="inicioSesion" modal="true"
				header="Inicio de sesion" showEffect="fade">


				<h:form>

					<h:panelGrid columns="2">

						<p:outputLabel value="Email:" for="email-sesion"></p:outputLabel>
						<p:inputText id="email-sesion" required="true"
							value="#{seguridadBean.email}">
						</p:inputText>


						<p:outputLabel value="ContraseÃ±a:" for="contra-sesion"></p:outputLabel>
						<p:inputText id="contra-sesion" required="true"
							value="#{seguridadBean.contrasenia}">
						</p:inputText>

					</h:panelGrid>

					<h:messages></h:messages>

					<p:commandButton value="Iniciar sesion"
						action="#{seguridadBean.iniciarSesion}" update="@form" />
				</h:form>


			</p:dialog>

			<h:form rendered="#{seguridadBean.autenticado}">

				<p:commandButton value="Cerrar sesion">
				</p:commandButton>

			</h:form>
			
			</center>

			<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
			<!-- <ui:include src="header.xhtml"/> -->
		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">
    	Content area.  See comments below this line in the source.

			<!-- <ui:include src="content.xhtml"/> -->
			<!-- </div> -->
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
    	Footer area.  See comments below this line in the source.
    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<!--<ui:include src="footer.xhtml"/>  -->
		</ui:insert>
	</div>

</body>

</html>
