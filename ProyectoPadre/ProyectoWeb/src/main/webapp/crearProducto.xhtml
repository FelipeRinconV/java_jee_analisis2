<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Crear el producto</title>
</h:head>
<body>


	<p:panel id="basic" header="crear nuevo producto"
		footer="Creacion de producto ">



		<h:form>

			<h:panelGrid columns="1" style="text-align:center">

				<h:panelGrid columns="2">
					<p:commandButton action="#{productoBean.crearProducto}"
						value="Crear producto" update="@form" />


					<h:button outcome="/pag1" value="Volver" />

				</h:panelGrid>

				<p:outputLabel />
				<p:outputLabel value="Nombre: " for="nombre" />
				<p:inputText id="nombre" label="Nombre del producto"
					value="#{productoBean.nombre}" required="true">

					<f:validateLength minimum="4" maximum="50" />


				</p:inputText>
				<p:message for="nombre" />


				<p:outputLabel for="descripcion" value="Descripcion" />
				<p:inputTextarea id="descripcion"
					value="#{productoBean.descripcion}" required="true" />
				<p:message for="descripcion" />


				<p:outputLabel for="precio" value="Precio " />
				<p:inputText id="precio" value="#{productoBean.precio}"
					required="true">

					<f:validateLongRange minimum="1" />
				</p:inputText>
				<p:message for="precio" />


				<p:outputLabel for="fecha" value="Fecha limite:" />
				<p:datePicker id="fecha" value="#{productoBean.fechaLimite}"
					showIcon="true" required="true">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</p:datePicker>
				<p:message for="fecha" />

				<p:outputLabel value="Categoria" />
				<p:selectOneMenu id="tipo-producto" autoWidth="false"
					required="true" value="#{productoBean.categoria}"
					converter="#{tipoProductoConverter}">

					<f:selectItem noSelectionOption="true"
						itemLabel="Seleccione una categoria" itemValue="#{null}"></f:selectItem>
					<f:selectItems value="#{productoBean.listaCategorias}" var="tipo"
						itemLabel="#{tipo.tipo}" itemValue="#{tipo}" />

				</p:selectOneMenu>


				<p:outputLabel value="ImÃ¡genes:" />
				<p:fileUpload fileUploadListener="#{productoBean.subirImagen}"
					mode="advanced" dragDropSupport="false" multiple="true"
					update="messages" fileLimit="3"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

				<p:growl id="messages" showDetail="true" />





			</h:panelGrid>
			<p:messages />

		</h:form>

	</p:panel>


</body>


</html>
