<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Crear el producto</title>
</h:head>
<body>


    <p:panel id="basic" header="crear nuevo producto" footer="Creacion de producto " style="margin-bottom:5px">



	<h:form>

		<h:panelGrid columns="3" cellpadding="10">

			<p:outputLabel value="Nombre: " />
			<p:inputText id="nombre"  label ="Nombre del producto" value="#{productoBean.nombre}" required="true" />
			<p:message for="nombre"/>
            

			<p:outputLabel value="Descripcion" />
			<p:inputTextarea id="descripcion" value="#{productoBean.descripcion}" required="true" />
			<p:message for="descripcion"/>

			<p:outputLabel value="Precio " />
			<p:inputText id="precio" value="#{productoBean.precio}"  required="true" />
			<p:message for="precio"/>

			<p:outputLabel value="Fecha limite " for="fecha" />
			
			<p:inputText id="fecha" value="#{productoBean.fechaLimite}" required="true" >
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</p:inputText>
			<p:message for="fecha"/>
				
			
           	<p:outputLabel value="Disponibilidad " />
		    <p:inputText id="disponibilidad" value="#{productoBean.disponibilidad}"  required="true" />
			
			
			<p:outputLabel value="" />
			<p:outputLabel value="" />
			<p:commandButton action="#{productoBean.crearProducto}"	value="Crear prodducto" update="@form" />


		</h:panelGrid>


        <p:growl id="growl"/>

	</h:form>

 </p:panel>
</body>
</html>
